<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./calculator.css" />
  </head>

  <body>
    <div class="main_calculator">
      <h2 class="title">Calculator Project</h2>
      <div class="margin_area">
        <form action="">
          <input type="text" class="inputarea" />
        </form>
        <div class="btn-container">
          <button class="btn btn_operator" data-num="*">*</button>
          <button class="btn btn_operator" data-num="/">/</button>
          <button class="btn btn_operator" data-num="+">+</button>
          <button class="btn btn_operator" data-num="-">-</button>
          <button class="btn btn_digits" data-num=".">.</button>
          <button class="btn btn_digits" data-num="1">1</button>
          <button class="btn btn_digits" data-num="2">2</button>
          <button class="btn btn_digits" data-num="3">3</button>
          <button class="btn btn_digits" data-num="4">4</button>
          <button class="btn btn_digits" data-num="5">5</button>
          <button class="btn btn_digits" data-num="6">6</button>
          <button class="btn btn_digits" data-num="7">7</button>
          <button class="btn btn_digits" data-num="8">8</button>
          <button class="btn btn_digits" data-num="9">9</button>
          <button class="btn btn_digits" data-num="0">0</button>
          <button class="btn_digits btn_equal" data-num="=">=</button>
          <button class="btn_digits btn_clear" data-num="c">c</button>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script src="./claculator.js"></script>
  </body>
</html>
